<!-- NDT · Manual eval modal wrapper -->
<div id="ndt-eval-modal"
     class="ndt-eval-modal"
     aria-hidden="true">
  <div class="ndt-eval-backdrop"></div>
  <div class="ndt-eval-dialog" role="dialog" aria-modal="true">
    <button type="button"
            class="ndt-eval-close"
            aria-label="Close evaluation form">
      ×
    </button>
    <!-- Fluent Forms Shortcode MUST go here, inside the dialog -->
    [fluentform id="5"]
  </div>
</div>
